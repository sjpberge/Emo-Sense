<!DOCTYPE HTML>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial;
      margin: 0 auto;
      /* Center website */
      max-width: 700px;
      /* Max width */
      padding: 20px;
      background: linear-gradient(#e66465, #9198e5);
      background-attachment: fixed;
      color: #645a5a;

    }

    h1 {
      font-family: "Comic Sans MS";
      text-align: center;
    }

    h2 {
      text-align: center;
      color: #837373;
    }

    p.first {
      text-align: center;
      list-style-type: square;
    }

    p.second {
      border-style: solid;
    }

    p.third {
      border-style: solid;
    }

    p.fourth {
      border-style: solid;
    }


    * {
      box-sizing: border-box;
    }


    .heading {
      font-size: 25px;
      margin-right: 25px;
    }

    .fa {
      font-size: 25px;
    }

    .checked {
      color: orange;
    }

    /* Three column layout */
    .side {
      float: left;
      width: 15%;
      margin-top: 10px;
    }

    .middle {
      margin-top: 10px;
      float: left;
      width: 70%;
    }

    /* Place text to the right */
    .right {
      text-align: right;
    }

    /* Clear floats after the columns */
    .row:after {
      content: "";
      display: table;
      clear: both;
    }

    /* The bar container */
    .bar-container {
      width: 88%;
      background-color: #f1f1f1;
      text-align: center;
      color: white;
    }

    /* Individual bars */
    .bar-10 {
      width: 18.4%;
      height: 18px;
      background-color: #ff9800;
    }

    .bar-9 {
      width: 20.3%;
      height: 18px;
      background-color: #ff9800;
    }

    .bar-8 {
      width: 26.3%;
      height: 18px;
      background-color: #ff9800;
    }

    .bar-7 {
      width: 17.7%;
      height: 18px;
      background-color: #ff9800;
    }

    .bar-6 {
      width: 7.6%;
      height: 18px;
      background-color: #ff9800;
    }

    .bar-5 {
      width: 3.4%;
      height: 18px;
      background-color: #ff9800;
    }

    .bar-4 {
      width: 1.6%;
      height: 18px;
      background-color: #ff9800;
    }

    .bar-3 {
      width: 1.1%;
      height: 18px;
      background-color: #ff9800;
    }

    .bar-2 {
      width: 0.9%;
      height: 18px;
      background-color: #ff9800;
    }

    .bar-1 {
      width: 2.7%;
      height: 18px;
      background-color: #ff9800;
    }

    /* Responsive layout - make the columns stack on top of each other instead of next to each other */
    @media (max-width: 400px) {

      .side,
      .middle {
        width: 100%;
      }

      .right {
        display: none;
      }
    }

    .rate {
      float: left;
      height: 46px;
      padding: 0 10px;
    }

    .rate:not(:checked)>input {
      position: absolute;
      top: -9999px;
    }

    .rate:not(:checked)>label {
      float: right;
      width: 1em;
      overflow: hidden;
      white-space: nowrap;
      cursor: pointer;
      font-size: 30px;
      color: #ccc;
    }

    .rate:not(:checked)>label:before {
      content: 'â˜… ';
    }

    .rate>input:checked~label {
      color: #ffc700;
    }

    .rate:not(:checked)>label:hover,
    .rate:not(:checked)>label:hover~label {
      color: #deb217;
    }

    .rate>input:checked+label:hover,
    .rate>input:checked+label:hover~label,
    .rate>input:checked~label:hover,
    .rate>input:checked~label:hover~label,
    .rate>label:hover~input:checked~label {
      color: #c59b08;
    }
  </style>
</head>

{% block body %}

<body>

  <center><a>
      <img alt="Qries" src="{{poster}}" width="500">
    </a></center>


  <h2> {{title}} </h2>

  <div>

    <div>
      <p class="second">Director: {{director}}</p>
    </div>
    <div>
      <p class="third">Genres: {{genres}}</p>
    </div>
    <div>
      <p class="fourth">Cast: {{cast[0]}}, {{cast[1]}}, {{cast[2]}} </p>
    </div>


  </div>

</body>

{% endblock %}

</html>
